{% extends "base.html" %}
{% block content %}

<style>

/* ================= FULL SCREEN CAROUSEL ================= */

#homeCarousel,
#homeCarousel .carousel-inner,
#homeCarousel .carousel-item {
  height: 100vh;
}

/* Image settings */
.slider-img {
  height: 100vh;
  object-fit: cover;
  filter: brightness(65%);
}

/* Perfect vertical centering */
.carousel-caption {
  top: 50%;
  transform: translateY(-50%);
  bottom: auto;
  padding-left: 20px;
  padding-right: 20px;
}

.carousel-caption h1,
.carousel-caption p {
  text-shadow: 2px 2px 25px rgba(0,0,0,0.9);
}

/* Smooth fade */
.carousel-fade .carousel-item {
  transition: opacity 1.5s ease-in-out;
}

/* Remove padding caused by fixed navbar */
main {
  padding-top: 0 !important;
}

/* ================= MOBILE OPTIMIZATION ================= */

@media (max-width: 991px) {

  #homeCarousel,
  #homeCarousel .carousel-inner,
  #homeCarousel .carousel-item,
  .slider-img {
    height: 85vh;   /* safer than 100vh for mobile */
  }

  .carousel-caption h1 {
    font-size: 1.8rem;
  }

  .carousel-caption p {
    font-size: 1rem;
  }

  .carousel-caption .btn {
    font-size: 0.9rem;
    padding: 10px 25px;
  }

}

</style>


<section id="homeCarousel"
         class="carousel slide carousel-fade"
         data-bs-ride="carousel"
         data-bs-interval="5000">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
  </div>

  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="/static/images/poster1.png"
           class="d-block w-100 slider-img"
           alt="Slide 1">

      <div class="carousel-caption text-center">
        <h1 class="fw-bold display-4 display-md-2">
          Where Dreams Turn Into Frames
        </h1>
        <p class="lead mt-3">
          Driven by passion and powered by creativity,
          we transform bold ideas into powerful visuals.
        </p>
        <a href="{{ url_for('about') }}"
           class="btn btn-warning btn-lg mt-4 px-5 rounded-pill">
           Discover More
        </a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="/static/images/poster2.jpeg"
           class="d-block w-100 slider-img"
           alt="Slide 2">

      <div class="carousel-caption text-center">
        <h1 class="fw-bold display-4 display-md-2">
          Bold Cinema. Pure Passion.
        </h1>
        <p class="lead mt-3">
          Crafting unforgettable cinematic experiences.
        </p>
        <a href="{{ url_for('collaboration') }}"
           class="btn btn-danger btn-lg mt-4 px-5 rounded-pill">
           Our Work
        </a>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev"
          type="button"
          data-bs-target="#homeCarousel"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next"
          type="button"
          data-bs-target="#homeCarousel"
          data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</section>

{% endblock %}
