{% extends "base.html" %}
{% block content %}

<style>
/* 1. Reset Spacing & Prevent Gaps */
html, body {
    margin: 0;
    padding: 0 !important; /* Forces carousel to the top of the screen */
    overflow-x: hidden;
    background-color: #000; /* Matches the cinematic feel */
}

/* 2. Full Screen Carousel Logic */
#homeCarousel,
#homeCarousel .carousel-inner,
#homeCarousel .carousel-item {
    height: 100vh;
    height: 100dvh; /* Better support for mobile browser bars */
    width: 100%;
    background-color: #000;
}

/* 3. Image Handling */
.slider-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures image fills space without stretching */
    object-position: center;
    filter: brightness(60%); /* Makes text pop */
}

/* 4. Caption Centering */
.carousel-caption {
    top: 50%;
    bottom: auto;
    transform: translateY(-50%);
    width: 100%;
    left: 0;
    right: 0;
    padding-left: 10%;
    padding-right: 10%;
    z-index: 10;
}

.carousel-caption h1,
.carousel-caption p {
    text-shadow: 2px 4px 20px rgba(0, 0, 0, 0.9);
}

/* 5. Smooth Fade Transition */
.carousel-fade .carousel-item {
    transition: opacity 1.2s ease-in-out;
}

/* ================= MOBILE OPTIMIZATION ================= */
@media (max-width: 991px) {
    #homeCarousel,
    #homeCarousel .carousel-inner,
    #homeCarousel .carousel-item {
        height: 100dvh;
    }

    .carousel-caption h1 {
        font-size: 1.75rem;
    }

    .carousel-caption p {
        font-size: 0.95rem;
    }
    
    .btn-lg {
        padding: 10px 30px;
        font-size: 1rem;
    }
}
</style>

<section id="homeCarousel" 
         class="carousel slide carousel-fade" 
         data-bs-ride="carousel" 
         data-bs-interval="5000">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
    </div>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="/static/images/poster1.jpeg" 
                 class="d-block w-100 slider-img" 
                 alt="Cinematic Frame 1">
            <div class="carousel-caption text-center">
                <h1 class="fw-bold display-4 display-md-2">
                    Where Dreams Turn Into Frames
                </h1>
                <p class="lead mt-3">
                    Driven by passion and powered by creativity, <br class="d-none d-md-block">
                    we transform bold ideas into powerful visuals.
                </p>
                <a href="{{ url_for('about') }}" 
                   class="btn btn-warning btn-lg mt-4 px-5 rounded-pill shadow-lg">
                   Discover
                </a>
            </div>
        </div>

        <div class="carousel-item">
            <img src="/static/images/poster2.jpeg" 
                 class="d-block w-100 slider-img" 
                 alt="Cinematic Frame 2">
            <div class="carousel-caption text-center">
                <h1 class="fw-bold display-4 display-md-2">
                    Bold Cinema. Pure Passion.
                </h1>
                <p class="lead mt-3">
                    Crafting unforgettable cinematic experiences.
                </p>
                <a href="{{ url_for('collaboration') }}" 
                   class="btn btn-danger btn-lg mt-4 px-5 rounded-pill shadow-lg">
                   Our Work
                </a>
            </div>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</section>

{% endblock %}
