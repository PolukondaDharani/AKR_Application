{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: url('{{ url_for('static', filename='images/vision.jpg') }}') center/cover no-repeat fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  .contact-container {
    margin-top: 100px;
    position: relative;
    z-index: 1;
  }

  /* Animated gradient overlay */
  .contact-container::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(120deg, rgba(0, 255, 255, 0.2), rgba(0, 188, 212, 0.2));
    filter: blur(60px);
    z-index: 0;
    animation: gradientMove 6s ease-in-out infinite alternate;
  }

  @keyframes gradientMove {
    from { transform: translateX(-20px); }
    to { transform: translateX(20px); }
  }

  /* Glass effect for card */
  .contact-card {
    position: relative;
    background: rgba(15, 15, 15, 0.75);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
    transition: all 0.4s ease;
    z-index: 2;
  }

  .contact-card:hover {
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
    transform: translateY(-6px);
  }

  .contact-card h2 {
    color: #00ffff;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0,255,255,0.6);
  }

  /* Icons */
  .contact-info i {
    color: #00ffff;
    margin-right: 12px;
    transition: 0.3s;
  }
  .contact-info p:hover i {
    transform: scale(1.2);
    color: #00ffa6;
  }

  /* Social icons */
  .social-links a {
    color: #00ffff;
    transition: all 0.3s;
  }
  .social-links a:hover {
    transform: scale(1.3);
    color: #00ffa6;
    text-shadow: 0 0 20px #00ffa6;
  }

  /* Inputs and textarea */
  .contact-form input,
  .contact-form textarea {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.2);
    color: #fff;
    transition: all 0.3s;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 15px #00ffff;
    border-color: #00ffa6;
    outline: none;
  }

  .contact-form button {
    background: linear-gradient(90deg, #00ffff, #00ffa6);
    border: none;
    color: #111;
    font-weight: bold;
    transition: 0.3s;
  }

  .contact-form button:hover {
    box-shadow: 0 0 25px #00ffa6;
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .contact-card {
      padding: 30px 20px;
    }
  }
</style>

<div class="contact-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="contact-card p-5 text-white shadow-lg" style="max-width: 520px; width: 100%;">
    <h2 class="text-center mb-4">Contact Me</h2>
    
    <div class="contact-info text-center mb-4">
      <p><i class="bi bi-telephone-fill"></i> +1 234 567 8901</p>
      <p><i class="bi bi-envelope-fill"></i> info@akr.com</p>
      <p><i class="bi bi-geo-alt-fill"></i> 123 Main Street, City, Country</p>

      <div class="social-links d-flex justify-content-center gap-4 mt-3">
        <a href="#"><i class="bi bi-linkedin fs-4"></i></a>
        <a href="#"><i class="bi bi-instagram fs-4"></i></a>
        <a href="#"><i class="bi bi-facebook fs-4"></i></a>
      </div>
    </div>

    <form class="contact-form" method="POST" action="{{ url_for('contact') }}">
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg rounded-3" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg rounded-3" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control form-control-lg rounded-3" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg w-100 rounded-3">Send Message</button>
    </form>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
