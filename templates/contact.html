<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset & body styling */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100%;
            /* Full-screen background image */
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        /* Optional overlay for cinematic effect */
        body::before {
            content: "";
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(10,10,10,0.6); /* dark overlay */
            z-index: 0;
        }

        /* Container with glass effect */
        .contact-container {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 90%;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            z-index: 1; /* above overlay */
            overflow: hidden;
        }

        /* Cinematic title */
        h2 {
            font-size: 2.2em;
            color: #00e5ff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0,229,255,0.7), 0 0 40px rgba(0,229,255,0.3);
        }

        /* Info styling */
        .info p {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.1em;
            margin: 15px 0;
            color: #c0f0ff;
            text-shadow: 0 0 5px rgba(0,229,255,0.3);
        }
        .info i {
            margin-right: 15px;
            color: #00e5ff;
            font-size: 1.3em;
            transition: transform 0.3s, color 0.3s;
        }
        .info i:hover {
            transform: scale(1.2);
            color: #00ffa6;
        }

        /* Social links */
        .social-links a {
            display: inline-block;
            margin: 0 12px;
            color: #00e5ff;
            font-size: 1.8em;
            transition: transform 0.3s, color 0.3s;
            text-shadow: 0 0 10px rgba(0,229,255,0.5);
        }
        .social-links a:hover {
            color: #00ffa6;
            transform: scale(1.3);
        }

        /* Form styling */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1em;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px #00e5ff;
        }
        .contact-form button {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00e5ff, #00ffa6);
            color: #111;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffa6;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="info">
            <p><i class="fas fa-phone"></i> +1 234 567 8901</p>
            <p><i class="fas fa-envelope"></i> info@akr.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
