<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Admin Panel" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('admin_home') }}">Hi Admin</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_meetings') }}">Meetings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_docs') }}">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_links') }}">Links</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_social') }}">Social Media</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_user_forms') }}">User Forms</a></li>

      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
