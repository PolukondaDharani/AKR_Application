{% extends "admin_base.html" %}
{% block title %}Useful Links{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Manage Useful Links</h2>
</div>

<!-- Add New Link Form -->
<div class="card p-4 shadow-sm mb-4">
    <form action="{{ url_for('add_link') }}" method="POST" class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="title" placeholder="Link Title" required>
        </div>
        <div class="col-md-4">
            <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="description" placeholder="Short Description">
        </div>
        <div class="col-12 text-end">
            <button class="btn btn-dark btn-sm px-4">Add Link</button>
        </div>
    </form>
</div>

<!-- Display Existing Links -->
<table class="table table-striped table-hover align-middle shadow-sm bg-white">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Description</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for link in links %}
        <tr>
            <td>{{ link.title }}</td>
            <td><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></td>
            <td>{{ link.description }}</td>
            <td class="text-center">
                <!-- Edit Button triggers Modal -->
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#editModal{{ link.id }}">
                    Edit
                </button>

                <a href="{{ url_for('delete_link', link_id=link.id) }}" 
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Delete this link?');">
                    Delete
                </a>
            </td>
        </tr>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal{{ link.id }}" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form action="{{ url_for('edit_link', link_id=link.id) }}" method="POST">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Link</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <input type="text" name="title" class="form-control mb-2"
                                value="{{ link.title }}" required>
                            <input type="url" name="url" class="form-control mb-2"
                                value="{{ link.url }}" required>
                            <input type="text" name="description" class="form-control mb-2"
                                value="{{ link.description }}">
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary btn-sm">Save Changes</button>
                            <button type="button" class="btn btn-secondary btn-sm" 
                                    data-bs-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
