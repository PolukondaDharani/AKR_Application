{% extends "base.html" %}
{% block content %}

<style>
  /* ---------- BACKGROUND ANIMATION ---------- */
  body {
    margin: 0;
    background: linear-gradient(135deg, #001f3f, #001b2e, #00334d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    overflow-x: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating particle dots */
  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
  }
  .particles span {
    position: absolute;
    display: block;
    width: 8px; height: 8px;
    background: rgba(0,255,255,0.4);
    border-radius: 50%;
    animation: floatParticle 8s linear infinite;
  }
  @keyframes floatParticle {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0); opacity: 0; }
  }

  /* ---------- CARD STYLING ---------- */
  .join-container {
    margin-top: 100px;
    position: relative;
    z-index: 2;
  }

  .join-card {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 50px 40px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 40px rgba(0,255,255,0.15);
    animation: fadeInUp 1.2s ease;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(60px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .join-card:hover {
    box-shadow: 0 0 45px rgba(0,255,255,0.3);
    transform: translateY(-6px);
    transition: 0.4s ease;
  }

  /* ---------- HEADINGS ---------- */
  .join-card h2 {
    color: #00ffff;
    font-weight: 800;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 15px;
    text-shadow: 0 0 20px rgba(0,255,255,0.6);
  }

  .join-card p {
    color: #b8c6d1;
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 30px;
  }

  /* ---------- FORM STYLING ---------- */
  .form-label {
    color: #00ffff;
    font-weight: 500;
    text-shadow: 0 0 10px rgba(0,255,255,0.3);
  }

  .form-control {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    border-radius: 10px;
    transition: 0.3s ease;
  }

  .form-control:focus {
    background: rgba(255,255,255,0.15);
    border-color: #00ffff;
    box-shadow: 0 0 15px #00ffff;
    outline: none;
  }

  /* ---------- BUTTON STYLING ---------- */
  .btn-submit {
    background: linear-gradient(90deg, #00ffff, #00ffa6, #00c3ff);
    border: none;
    color: #111;
    font-weight: 700;
    letter-spacing: 0.5px;
    border-radius: 12px;
    padding: 12px 30px;
    width: 100%;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-submit::before {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-20deg);
    transition: 0.5s;
  }

  .btn-submit:hover::before {
    left: 200%;
  }

  .btn-submit:hover {
    box-shadow: 0 0 25px #00ffa6;
    transform: scale(1.05);
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 768px) {
    .join-card {
      padding: 30px 25px;
    }
  }
</style>

<!-- Floating Particles -->
<div class="particles">
  {% for i in range(25) %}
  <span style="left:{{ loop.index * 4 }}%; top:{{ loop.index * 3 }}%; animation-delay:{{ loop.index * 0.5 }}s;"></span>
  {% endfor %}
</div>

<!-- Join Us Section -->
<div class="join-container container py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="join-card w-100" style="max-width: 850px;">
    <h2>Join Our Team</h2>
    <p>We’re always looking for passionate, creative, and driven people to grow with us. Let’s create something amazing together!</p>

    <form action="{{ url_for('join') }}" method="POST" enctype="multipart/form-data" class="row g-4">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Area of Interest</label>
        <input type="text" name="interest" class="form-control" placeholder="e.g. Design, Direction, Editing" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Portfolio / Social Links</label>
        <input type="text" name="portfolio" class="form-control" placeholder="LinkedIn, Instagram, Behance...">
      </div>
      <div class="col-md-12">
        <label class="form-label">Upload Resume / Portfolio File</label>
        <input type="file" name="resume" class="form-control">
      </div>
      <div class="col-12 mt-4">
        <button type="submit" class="btn-submit">Send Application</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
