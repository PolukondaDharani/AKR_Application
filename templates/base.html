<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title or "Actor-Producer Portfolio" }}</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
/* ================= SLIM CINEMATIC NAVBAR ================= */

body {
  padding-top: 60px; /* Space for fixed navbar */
}

.cinematic-navbar {
  background: #000000; /* Solid black to prevent gaps/transparency issues */
  backdrop-filter: blur(8px);
  padding: 0;          /* Remove padding to force slimness */
  min-height: 60px;    /* Fixed height for laptop */
  display: flex;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.1); /* Subtle divider */
}

/* Logo - Laptop View */
.navbar-brand img {
  height: 60px;        /* Controlled height for laptop */
  width: auto;
  transition: all 0.3s ease;
  margin-top: -3px;    /* Micro-adjustment to nudge logo up */
}

.nav-link {
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ================= MOBILE FIXES ================= */

@media (max-width: 991px) {
  body {
    padding-top: 50px;
  }

  .cinematic-navbar {
    min-height: 50px;  /* Even slimmer on mobile */
  }

  .cinematic-navbar .container {
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
    height: 50px;
  }

  /* Logo - Mobile View */
  .navbar-brand img {
    height: 60px;      /* Smaller height to prevent breaking the navbar */
    margin-top: -2px;  /* Nudges logo up to center visually */
  }

  /* Remove any margin/padding that creates white space */
  .navbar-brand {
    margin: 0 !important;
    padding: 0 !important;
  }

  .navbar-toggler {
    border: none;
    padding: 0;
    margin-right: 5px;
  }

  .navbar-toggler-icon {
    width: 20px;
    height: 20px;
  }

  /* The Dropdown Menu */
  .navbar-collapse {
    background: #000000;
    margin-top: 0;     /* Align flush with navbar bottom */
    border-top: 1px solid #333;
    padding: 15px;
  }
}
</style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark cinematic-navbar fixed-top">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center"
       href="{{ url_for('home') }}">
      <img src="/static/images/logo.png" alt="Logo">
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-between"
         id="navbarNav">

      <!-- Center Links -->
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('collaboration') }}">Collaboration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('join') }}">Join Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>

      <!-- Right Section -->
      <div class="d-lg-flex align-items-center gap-3 text-center social-icons">

        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>

        {% if session.get('user') %}
          <a class="nav-link text-white auth-link"
             href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="nav-link text-white auth-link"
             href="{{ url_for('login') }}">Login</a>
        {% endif %}

      </div>

    </div>
  </div>
</nav>

<main class="flex-fill">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
