<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Actor-Producer Portfolio" }}</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark cinematic-navbar fixed-top">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center"
       href="{{ url_for('home') }}">
      <img src="/static/images/logo.png"
           height="80"
           class="me-2">
    </a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center"
         id="navbarNav">
      <ul class="navbar-nav text-center">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('collaboration') }}">Collaboration</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('join') }}">Join Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>

    <div class="d-flex align-items-center gap-3">
      <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
      <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>

      {% if session.get('user') %}
        <a class="nav-link text-white"
           href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="nav-link text-white"
           href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>

  </div>
</nav>

<main class="flex-fill">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
