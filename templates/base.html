<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title or "Actor-Producer Portfolio" }}</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>

/* ================= COMPACT NAVBAR ================= */

body {
  padding-top: 60px;   /* reduced from 95px */
}

.cinematic-navbar {
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
  padding: 6px 0;      /* reduced */
  transition: all 0.3s ease;
}

/* Smaller logo */
.navbar-brand img {
  height: 70px;        /* reduced from 70px */
  transition: all 0.3s ease;
}

/* Smaller menu text */
.nav-link {
  font-size: 0.95rem;  /* reduced */
  font-weight: 500;
  letter-spacing: 0.5px;
  padding: 6px 12px;   /* tighter spacing */
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: #f5c56d !important;
}

/* Social icons smaller */
.social-icons a {
  font-size: 16px;     /* reduced */
  transition: all 0.3s ease;
}

.social-icons a:hover {
  color: #f5c56d !important;
  transform: translateY(-2px);
}

.navbar .container {
  align-items: center;
}

/* ================= MOBILE ================= */

@media (max-width: 991px) {

  body {
    padding-top: 55px;
  }

  .navbar-brand img {
    height: 60px;
  }

  .navbar-collapse {
    background: rgba(0, 0, 0, 0.95);
    padding: 15px;
    border-radius: 6px;
    margin-top: 8px;
  }

  .navbar-nav .nav-item {
    margin-bottom: 8px;
  }

  .nav-link {
    font-size: 0.9rem;
  }

  .social-icons {
    justify-content: center;
    margin-top: 10px;
  }

  .auth-link {
    display: block;
    margin-top: 8px;
  }
.navbar-toggler {
  padding: 3px 6px;
  border-radius: 6px;
}

.navbar-toggler-icon {
  width: 18px;
  height: 18px;
}
.navbar-toggler {
  border: none;
}

.cinematic-navbar .container {
  max-height: 45px;
}
}

</style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark cinematic-navbar fixed-top">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center"
       href="{{ url_for('home') }}">
      <img src="/static/images/logo.png" alt="Logo">
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-between"
         id="navbarNav">

      <!-- Center Links -->
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('collaboration') }}">Collaboration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('join') }}">Join Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>

      <!-- Right Section -->
      <div class="d-lg-flex align-items-center gap-3 text-center social-icons">

        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>

        {% if session.get('user') %}
          <a class="nav-link text-white auth-link"
             href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="nav-link text-white auth-link"
             href="{{ url_for('login') }}">Login</a>
        {% endif %}

      </div>

    </div>
  </div>
</nav>

<main class="flex-fill">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
